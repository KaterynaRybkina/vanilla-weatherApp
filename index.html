<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Vanilla WeatherApp</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <h1>Kyiv</h1>
        <ul>
          <li>Sunday 12:01</li>
          <li>Mostly Cloudy</li>
        </ul>
        <div class="row">
          <div class="col-6">
            <img
              src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
              alt="Mostly Cloudy"
            />
            12℃ | ℉
          </div>
          <div class="col-6">
            <ul>
              <li>Precipitation: 0%</li>
              <li>Humidity: 73%</li>
              <li>Wind: 2km/h</li>
            </ul>
          </div>
        </div>
        <small>
          Built by Kateryna Rybkina and
          <a
            href="https://github.com/KaterynaRybkina/vanilla-weatherApp"
            target="_blank"
            class="link"
            >is open-sourced on GitHub</a
          >
          and
          <a
            href="https://playful-cucurucho-921f7e.netlify.app/"
            target="_blank"
            class="link"
            >hosted on Netlify</a
          >
        </small>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
